<!DOCTYPE html>
<html>
<head>
    <title>HTML/XHTML Document</title>
</head>
<body>
    <!-- (i) Headings -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!-- (ii) f(x)=a4x4+a3x3+a2x2+a1x+a0 -->
    <h2>f(x) = a<sub>4</sub>x<sup>4</sup>+a<sub>3</sub>x<sup>3</sup>+a<sub>2</sub>x<sup>2</sup>+a<sub>1</sub>x<sup>1</sup>+a<sub>0</sub></h2>

    <!-- (iii) Horizontal Rules -->
    <hr>
    <p>This is a paragraph of text.</p>
    <h3>Another Heading</h3>
    <p>More content here.</p>
    <hr>

</body>
</html>
