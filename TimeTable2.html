<!DOCTYPE html>
<html>
<head>
  <title>College Timetable</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>College Timetable</h1>
  <table>
    <tr>
      <th>Time</th>
      <th>Monday</th>
      <th>Tuesday</th>
      <th>Wednesday</th>
      <th>Thursday</th>
      <th>Friday</th>
    </tr>
    <tr>
      <td>8:00 AM - 9:00 AM</td>
      <td>Mathematics</td>
      <td>Physics</td>
      <td>Chemistry</td>
      <td>English</td>
      <td>Computer Science</td>
    </tr>
    <tr>
      <td>9:00 AM - 10:00 AM</td>
      <td>Physics</td>
      <td>Chemistry</td>
      <td>Mathematics</td>
      <td>English</td>
      <td>Computer Science</td>
    </tr>
    <!-- Add more rows for additional time slots -->
  </table>
</body>
</html>
